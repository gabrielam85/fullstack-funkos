<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Funkoshop</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <main class="login-container container">
      <h1 class="login-title">INGRESAR A MI CUENTA</h1>
      <form class="login-form" action="" method="post">
        <div class="login-item">
          <label class="login-label" for="mail">Email:</label>
          <input
            class="login-text"
            type="email"
            name="mail"
            id="mail"
            placeholder="johndoe@correo.com"
            required
          />
        </div>
        <div class="login-item">
          <label class="login-label" for="password">Contraseña:</label>
          <input
            class="login-text"
            type="password"
            name="password"
            id="password"
            required
          />
        </div>
        <div class="login-actions">
          <input class="login-link" type="submit" value="Ingresar" />
          <div class="login-remember">
            <input type="checkbox" name="recordar" id="recordar" />
            <label class="login-label" for="recordar">Recordarme</label>
          </div>
        </div>
      </form>
      <div class="login-recovery">
        <a href="#">Olvidé mi contraseña</a>
      </div>
    </main>
  </body>
</html>
